<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Library</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav>
      <h3>Library</h3>
    </nav>

    <div class="content">
      <div class="library">
        <div id="library" class="library-content">

          <!-- <div class="card">
            <h3 class="card-header">Title Title title title</h3>
            <p class="card-text shrink">Author</p>
            <p class="card-text shrink">X pages</p>
            <p class="card-text shrink">Read <span><button class="btn-small" data="index">read</button></span></p>
            <button class="btn btn-card">Delete</button>
          </div>
          <div class="card card-add" onclick="openModal();">
            <h1 class="disable-select">+</h1>
          </div> -->

        </div>
      </div>
      <div class="statistics">
        <h4 class="statistics-header align-center">Statistics</h4>
        <hr>
        <p>Total Books: <span id="totalBooks">5</span></p>
        <p>Total Books Read: <span id="totalBooksRead"></span></p>
        <br>
        <p>Total Pages: <span id="totalPages"></span></p>
        <p>Total Pages Read: <span id="totalPagesRead"></span></p>

        <hr>

        <button id="deleteStorageBtn" class="btn btn-large align-center">Delete Local Storage</button>
      </div>

      <div id="addBookModal" class="modal">
        <div class="modal-content">
          <span class="modal-close" onclick="closeModal();">&times;</span>
          <br><br>
          <div>

            <div class="form-group">
              <label for="title">Book Title:</label>
              <input type="text" id="title" name="title" class="input-book" required>
            </div>
            <div class="form-group">
              <label for="author">Book Author</label>
              <input type="text" id="author" name="author" class="input-book" required>
            </div>
            <div class="form-group">
              <label for="pages">How many pages?</label>
              <input type="number" id="pages" name="pages" class="input-book">
            </div>
            <div class="form-group">
              <label for="is-read">Have you read it?</label>
              <select id="is-read" name="is-read" class="input-book">
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
            </div>

            <button class="btn btn-large btn-block" id="insertBookBtn">Insert Book</button>

          </div>
        </div>
      </div>
    </div>

    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
