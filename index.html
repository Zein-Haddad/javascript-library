<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Library</title>

    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav>
      <h3>Library</h3>
    </nav>

    <div class="content">
      <div class="library">
        <div id="library" class="library-content">

          <div class="card">
            <h3 class="card-header">Title Title title title</h3>
            <p class="card-text shrink">Author</p>
            <p class="card-text shrink">X pages</p>
            <p class="card-text shrink">Read <span><button class="btn-small" data="index">read</button></span></p>
            <button class="btn btn-card">Delete</button>
          </div>
          <div class="card">
            <h3 class="card-header">Title Title title title</h3>
            <p class="card-text shrink">Author</p>
            <p class="card-text shrink">X pages</p>
            <p class="card-text shrink">Read <span><button class="btn-small" data="index">read</button></span></p>
            <button class="btn btn-card">Delete</button>
          </div>
          <div class="card card-add">
            <h1 class="disable-select">+</h1>
          </div>

        </div>
      </div>
      <div class="statistics">
        <h4 class="statistics-header align-center">Statistics</h4>
        <hr>
        <p>Total Books: </p>
        <p>Total Books Read: </p>
        <br>
        <p>Total Pages: </p>
        <p>Total Pages Read: </p>

        <hr>

        <button class="btn btn-large align-center">Delete Local Storage</button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
